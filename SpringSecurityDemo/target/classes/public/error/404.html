<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .container h1 {
            font-size: 72px;
            margin: 0;
            color: #ff6b6b;
        }
        .container h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .container p {
            font-size: 16px;
            margin: 10px 0;
            color: #666;
        }
        .container a {
            text-decoration: none;
            color: #ff6b6b;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            border: 2px solid #ff6b6b;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container a:hover {
            background-color: #ff6b6b;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <h2>Forbidden</h2>
        <p>You don't have permission to access this resource.</p>
        <a href="/home">Go to Homepage</a>
    </div>
</body>
</html>
